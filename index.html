<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6EBERCF3JZ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-6EBERCF3JZ');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Mikhaela Lanna</title>
    <link rel="icon" type="image/x-icon" href="assets/ml-logo-white.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container-login { /* Renomeado para evitar conflito com .container do Bootstrap */
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 90%;
        }
        .logo-login { /* Renomeado para evitar conflito com .logo do Bootstrap */
            width: 180px; /* Ajuste o tamanho da sua logo */
            height: auto;
            margin-bottom: 35px;
            display: block; /* Para centralizar a imagem */
            margin-left: auto;
            margin-right: auto;
        }
        input.form-control-password { /* Estilo específico para o input de senha */
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1.1em;
            text-align: center;
        }
        button.btn-access { /* Estilo específico para o botão */
            padding: 12px 30px;
            background-color: #591125; /* Cor da sua marca */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }
        button.btn-access:hover {
            background-color: #400c1b; /* Tom mais escuro para o hover */
            transform: translateY(-2px);
        }
        #mensagemErro {
            color: #dc3545; /* Cor de erro do Bootstrap */
            margin-top: 20px;
            font-weight: bold;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container-login">
        <img src="assets/ml-logo.webp" alt="Logo Mikhaela Lanna" class="logo-login">
        <input type="password" class="form-control-password" id="senhaAcesso" placeholder="coloque aqui a senha de acesso">
        <button class="btn-access" onclick="verificarAcesso()">Acessar</button>
        <p id="mensagemErro"></p>
    </div>

    <script src="assets/a.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
